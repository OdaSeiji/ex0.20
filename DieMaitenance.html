<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/toppage.css" />
    <link rel="stylesheet" href="./css/DieMaitenance.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div>
        <img id="language__mark" src="./img/En.png" alt="Lang" />
      </div>
      <div><div class="title__letters" id="mode_display"></div></div>
      <div>
        <div id="header-title__div" class="translation">
          Die Maitenance Page
        </div>
      </div>
      <div>
        <div>
          <div id="summary__table_record">??? items</div>
        </div>
      </div>
      <div>
        <img
          id="window-close__img"
          src="./img/back-button.drawio.png"
          alt="close button"
        />
      </div>
    </header>

    <div class="main__wrapper">
      <h1 class="translation">Select Wash Dies</h1>
      <div class="button-container after_press_dies">
        <table id="after_press_dies__table">
          <thead>
            <td>id</td>
            <td>Press Date</td>
            <td>Times</td>
            <td>Die Number</td>
          </thead>
          <tbody></tbody>
        </table>
        <div id="set_washing_dies__div">
          <button disabled id="washing__button">
            <img src="./img/right_arrow-2.png" alt="" />
          </button>
          <button disabled id="cancel-washing__button">
            <img id="remove_die__img" src="./img/right_arrow-2.png" alt="" />
          </button>

          <!-- <img
            id="wash_die__img"
            src="./img/right_arrrow-03.png"
            alt="arrow"
            width="50"
            height="50"
          />
          <img
            id="remove_die__img"
            src="./img/right_arrrow-03.png"
            alt="arrow"
            width="50"
            height="50"
          /> -->

          <div class="input__wrapper">
            <div class="title__wrapper">
              <div class="title__letters">Tank No</div>
            </div>
            <select name="" id="tank_number__select" class="required-input">
              <option value="0">-</option>
              <option value="1">No.1 tank</option>
              <option value="2">No.2 tank</option>
              <option value="3">No.3 tank</option>
              <option value="4">No.4 tank</option>
            </select>
          </div>
          <div>
            <div class="input__wrapper">
              <div class="title__wrapper">Input Date</div>
              <input id="washing_date__input" type="date" />
            </div>
          </div>
        </div>
        <table id="washing_dies__table">
          <thead>
            <th>id</th>
            <th>Die Number</th>
            <th>Tank</th>
            <th>Input Date</th>
            <!-- <td>Status</td> -->
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <h1 class="translation">Pullout Washing Dies</h1>
      <div class="button-container">
        <table id="test__table">
          <thead>
            <th>id</th>
            <th>Die Number</th>
            <th>Date</th>
            <th>Status</th>
          </thead>
          <tbody></tbody>
        </table>
        <table id="die-history__table">
          <thead>
            <th>id</th>
            <th>Die Number</th>
            <th>Press Date</th>
          </thead>
          <tbody></tbody>
        </table>
        <button class="translation">Packing Work</button>
        <button class="translation">Whare House</button>
        <button class="translation">View Packing</button>
      </div>
      <h1>Die Set Site</h1>
      <div class="button-container">
        <button id="die-maitenance__button" class="translation">
          Die Maitenance
        </button>
      </div>
      <h1>Quarity Site</h1>
      <h1>Today's Press Schedule</h1>
    </div>
    <script src="./lib/jquery.min.js"></script>
    <script src="./scr/DieMaitenance.js"></script>
  </body>
</html>
